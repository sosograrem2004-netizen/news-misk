<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أخبار مسك الختام</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Cairo',sans-serif;
  background:#f2f2f2;
  color:#000;
}

header {
  display:flex;
  align-items:center;
  justify-content:flex-end;
  padding:20px;
  background:black;
  color:white;
}

.header-text {
  text-align:right;
}

.main-title {
  font-size:28px;
  font-weight:900;
  margin:0;
}

.subtitle {
  font-size:22px;
  font-weight:900;
  margin:5px 0;
  background:linear-gradient(120deg,white,gold,white);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  display:inline-block;
}

.cards-container {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:10px;
  margin:15px 0;
}

.card {
  background:black;
  color:white;
  font-weight:900;
  padding:8px 12px;
  border-radius:12px;
  border:2px solid gold;
  cursor:pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: scale(1.05);
  box-shadow:0 0 12px rgba(0,0,0,0.4);
}

.news-display {
  max-width:900px;
  margin:0 auto 30px auto;
  padding:15px;
}

.news-item {
  background:white;
  padding:12px;
  border-radius:12px;
  box-shadow:0 0 6px rgba(0,0,0,0.25);
  margin-bottom:15px;
  display:none;
}

.news-item.active {
  display:block;
}

.news-item h2 {
  font-size:28px;
  font-weight:900;
  margin:0 0 6px 0;
  text-align:center;
}

.datetime {
  font-size:12px;
  color:gold;
  margin-bottom:4px;
}

.separator {
  height:2px;
  background:gold;
  margin:6px 0;
}

.news-text {
  font-size:14px;
  line-height:1.6;
  white-space: pre-line;
}

.back-btn {
  display:none;
  background:black;
  color:gold;
  font-weight:900;
  padding:10px 20px;
  border-radius:30px;
  border:2px solid gold;
  margin:10px auto;
  width:fit-content;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <div class="header-text">
    <h1 class="main-title">أخبار مسك الختام</h1>
    <div class="subtitle">MISK ELKHITHEM</div>
  </div>
</header>

<div class="cards-container">
  <div class="card" data-category="general">أخبار</div>
  <div class="card" data-category="charity">أعمال خيرية</div>
  <div class="card" data-category="missing">مفقودات</div>
  <div class="card" data-category="activities">نشاطات</div>
  <div class="card" data-category="donate">تبرع</div>
  <div class="card" data-category="ramadan">قفة</div>
  <div class="card" data-category="memory">ذكريات</div>
</div>

<button class="back-btn" id="backBtn">⬅ الرجوع إلى الأخبار العامة</button>

<div class="news-display" id="newsBox">
  <!-- قسم الأخبار كمثال -->
  <div class="news-item" data-category="general">
    <div class="datetime"></div>
    <h2>زيادة في أجور العمال</h2>
    <div class="separator"></div>
    <div class="news-text">
تم الإعلان عن زيادة جديدة في أجور العمال لتخفيف الأعباء المعيشية.
    </div>
  </div>
  <div class="news-item" data-category="charity">
    <div class="datetime"></div>
    <h2>زيارة العائلة</h2>
    <div class="separator"></div>
    <div class="news-text">
قمنا بزيارة العائلة في منزلها وتقديم الدعم اللازم لهم.
    </div>
  </div>
  <!-- يمكن تكرار باقي الأخبار بنفس الشكل -->
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const cardsContainer = document.querySelector('.cards-container');
  const backBtn = document.getElementById('backBtn');
  const newsItems = document.querySelectorAll('.news-item');

  function updateDateTime(item) {
    const now = new Date();
    const day = String(now.getDate()).padStart(2,'0');
    const month = String(now.getMonth()+1).padStart(2,'0');
    const year = now.getFullYear();
    const hours = String(now.getHours()).padStart(2,'0');
    const minutes = String(now.getMinutes()).padStart(2,'0');
    item.querySelector('.datetime').textContent = `${day}/${month}/${year} ${hours}:${minutes}`;
  }

  function showCategory(cat){
    newsItems.forEach(item=>{
      if(item.getAttribute('data-category') === cat){
        updateDateTime(item); // تحديث التاريخ والوقت تلقائي
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    });
    backBtn.style.display = 'block';
  }

  function showGeneral(){
    newsItems.forEach(item=>{
      if(item.getAttribute('data-category') === 'general'){
        updateDateTime(item);
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    });
    backBtn.style.display = 'none';
  }

  cardsContainer.addEventListener('click', function(e){
    const card = e.target.closest('.card');
    if(card){
      const cat = card.getAttribute('data-category');
      showCategory(cat);
    }
  });

  backBtn.addEventListener('click', showGeneral);

  showGeneral();
});
</script>
</body>
</html>
