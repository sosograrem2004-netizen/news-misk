<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة الأخبار</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Cairo, Arial;
  background:#111;
  color:#fff;
  margin:0;
  padding:20px;
}

/* البطاقات */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;
}

.card{
  background:#1c1c1c;
  border:2px solid gold;
  padding:20px;
  text-align:center;
  cursor:pointer;
  font-weight:bold;
  border-radius:10px;
  transition:.3s;
}

.card:hover{
  transform:scale(1.05);
}

/* بطاقة عاجل */
.card.urgent{
  border:3px solid red;
  box-shadow:0 0 15px red;
  animation: urgentPulse 1s infinite;
}

@keyframes urgentPulse{
  0%{box-shadow:0 0 10px red;}
  50%{box-shadow:0 0 40px #ff0000;}
  100%{box-shadow:0 0 10px red;}
}

/* زر العودة */
#backBtn{
  display:none;
  margin:20px 0;
  padding:10px 20px;
  background:#333;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* الأخبار */
.news-item{
  display:none;
  background:#fff;
  color:#000;
  padding:15px;
  border-radius:8px;
  margin-bottom:10px;
}

.news-item.active{
  display:block;
}

.news-title{
  font-size:22px;
  font-weight:bold;
  margin-bottom:8px;
}
</style>
</head>

<body>

<!-- البطاقات -->
<div class="cards">
  <div class="card urgent" onclick="showCategory('general')">عاجل</div>
  <div class="card" onclick="showCategory('donate')">تبرع</div>
  <div class="card" onclick="showCategory('activities')">نشاطات</div>
  <div class="card" onclick="showCategory('charity')">أعمال خيرية</div>
  <div class="card" onclick="showCategory('memories')">ذكريات</div>
  <div class="card" onclick="showCategory('basket')">قفة</div>
</div>

<button id="backBtn" onclick="goBack()">عودة</button>

<!-- الأخبار (تعديل يدوي 100%) -->

<div class="news-item" data-category="general">
  <div class="news-title">زيادة في أجور العمال</div>
  تم الإعلان عن زيادة رسمية في أجور العمال.
</div>

<div class="news-item" data-category="donate">
  <div class="news-title">تبرع</div>
  تم التكفل بالمريضة صاحبة دم O+
</div>

<div class="news-item" data-category="activities">
  <div class="news-title">نشاطات</div>
  تم إنجاز المهمة بكل التزام وصرامة
</div>

<div class="news-item" data-category="charity">
  <div class="news-title">أعمال خيرية</div>
  قمنا بزيارة العائلة بمنزلها
</div>

<div class="news-item" data-category="memories">
  <div class="news-title">ذكريات</div>
  اليوم ذكرى وفاة أبي
</div>

<div class="news-item" data-category="basket">
  <div class="news-title">قفة</div>
  شراء 20 وجبة للمواطنين
</div>

<script>
const items = document.querySelectorAll('.news-item');
const backBtn = document.getElementById('backBtn');

function showCategory(cat){
  items.forEach(i=>{
    i.classList.toggle('active', i.dataset.category === cat);
  });
  backBtn.style.display='inline-block';
}

function goBack(){
  items.forEach(i=>i.classList.remove('active'));
  backBtn.style.display='none';
}
</script>

</body>
</html>
